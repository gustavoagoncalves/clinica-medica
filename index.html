<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clínica Médica</title>
</head>
<body>
    <section class="header">
        <div class="status-bar">
            <p class="hora">03:33</p>
            <div class="icones">
                <img src="./assets/sinal-celular.svg" alt="Sinal do celular">
                <img src="./assets/bateria.svg" alt="Status da bateria">
                <img src="./assets/wifi.svg" alt="Wi-fi">
            </div>
        </div>
        <div class="avatar-medica">
            <img id="sonia" src="./assets/sonia.svg" alt="Avatar da médica">
            <div class="conteudo">
                <h2>Olá, Sônia</h2>
                <p>Mais 4 consultas hoje</p>
            </div>
        </div>
    </section>
    <div class="hoje">
        <h3>Hoje</h3>
    </div>
    <section class="cards">
        <div class="remota"> 
            <div class="header-card">
                <img src="./assets/luciana-dias.svg" alt="Foto do paciente">
                <h4>Luciana Dias</h4>
                <img src="./assets/camera.svg" alt="Ligar por vídeo">
                <span>Consulta Remota</span>
                <img src="./assets/chat.svg" alt="Chat">
            </div>       
            <div>
                <P>14:00 - 15:00 (1 hora)</P>
                <button class="video">Ligar por Vídeo</button>
                <button class="audio">Ligar por Áudio</button>  
            </div>
        </div>

        <div class="presencial">
            <div class="local">
                <img src="./assets/larissa-santana.svg" alt="Foto do paciente">
                <h4>Larissa Santana</h4>
                <img src="./assets/pin.svg" alt="Pin do local">
                <span>Consulta no local</span>
                <img src="./assets/chat.svg" alt="Chat">
            </div>
            <div>
                <P>16:00 - 17:00 (1 hora)</P>
                <button class="endereço">Ver Endereço</button>
            </div>
        </div>

        <div class="remota">
            <div class="header-card">
                <img src="./assets/marcos-correia.svg" alt="Foto do paciente">
                <h4>Marcos Correia</h4>
                <img src="./assets/camera.svg" alt="Ligar por vídeo">
                <span>Consulta Remota</span>
                <img src="./assets/chat.svg" alt="Chat">
            </div>
            <div>
                <P>17:20 - 18:00 (40 minutos)</P>
                <button class="video">Ligar por Vídeo</button>
                <button class="audio">Ligar por Áudio</button>
            </div>
        </div>
    </section>
</body>
</html>
