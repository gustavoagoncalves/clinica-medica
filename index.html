<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clínica Médica</title>
</head>
<body>
    <section class="header">
        <div class="status-bar">
            <p class="hora">03:33</p>
            <div class="icones">
                <img src="./assets/sinal-celular.svg" alt="Sinal do celular">
                <img src="./assets/bateria.svg" alt="Status da bateria">
                <img src="./assets/wifi.svg" alt="Wi-fi">
            </div>
        </div>
        <div class="avatar-medica">
            <img id="sonia" src="./assets/sonia.svg" alt="Avatar da médica">
            <div class="conteudo">
                <h2>Olá, Sônia</h2>
                <p>Mais 4 consultas hoje</p>
            </div>
        </div>
    </section>
    <div class="dia">
        <h3>Hoje</h3>
    </div>
    <section class="cards">
        <ul>
            <li>
                <div class="consulta-card"> 
                    <div class="header-card">
                        <div class="consulta-card_paciente">
                            <img src="./assets/luciana-dias.svg" alt="Foto do paciente">
                            <div>
                                <span>
                                    <img src="./assets/camera.svg" alt="Câmera">
                                    <span class="camera" aria-hidden="true">Consulta Remota</span>
                                </span>
                                <strong>Luciana Dias</strong>
                            </div>
                            <button class="card-chat"></button>
                        </div>
                    </div>       
                    <div class="botoes-card">
                        <P>14:00 - 15:00 (1 hora)</P>
                        <button class="video">Ligar por vídeo</button>
                        <button class="audio">Ligar por áudio</button>  
                    </div>
                </div>
            </li>   
            <li>
                <div class="consulta-card"> 
                    <div class="header-card">
                        <div class="consulta-card_paciente">
                            <img src="./assets/larissa-santana.svg" alt="Foto do paciente">
                            <div>
                                <span>
                                    <img src="./assets/pin.svg" alt="Câmera">
                                    <span class="camera" aria-hidden="true">Consulta no local</span>
                                </span>
                                <strong>Larissa Santana</strong>
                            </div>
                            <button class="card-chat"></button>
                        </div>
                    </div>       
                    <div class="botoes-card">
                        <P>16:00 - 17:00 (1 hora)</P>
                        <button class="endereço">Ver endereço</button>
                    </div>
                </div>
            </li>   
            <li>
                <div class="consulta-card"> 
                    <div class="header-card">
                        <div class="consulta-card_paciente">
                            <img src="./assets/marcos-correia.svg" alt="Foto do paciente">
                            <div>
                                <span>
                                    <img src="./assets/camera.svg" alt="Câmera">
                                    <span class="camera" aria-hidden="true">Consulta Remota</span>
                                </span>
                                <strong>Marcos Correia</strong>
                            </div>
                            <button class="card-chat"></button>
                        </div>
                    </div>       
                    <div class="botoes-card">
                        <P>17:20 - 18:00 (40 minutos)</P>
                        <button class="video">Ligar por vídeo</button>
                        <button class="audio">Ligar por áudio</button>  
                    </div>
                </div>
            </li>   
        </ul>
    </section>
    <!-- <footer>
        <span>Consultas</span>
        <span>Clientes</span>
        <span>Relatórios</span>
        <span>Menu</span>
    </footer> -->
</body>
</html>
